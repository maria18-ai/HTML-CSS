<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
         background-color: #CCFFEE;   
         font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: #5C736B;
            text-decoration: none;
            font-weight: bold;
        }

        a::after {
            text-align:justify;
        }

        a:visited {
            color: #8DB0A4;
        }

        a:hover {
            text-decoration: underline;
        }
        
        a:active {
            color: #5A735B;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ol>
        <li><a href="https://twitter.com/maryduds_tdr" target="_blank">Perfil Twitter</a></li>
        <li><a href="https://www.instagram.com/dudaotdr/" target="_blank">Perfil Instagram</a></li>
        <li><a href="https://open.spotify.com/playlist/1vKyKVtfsJkPLXH5T4jvb7" target="_blank">Playlist Spotfy</a></li>
    </ol>
</body>
</html>
