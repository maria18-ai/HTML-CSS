<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td.lala {
            background-color: beige;
        }

        td.kaka {
            background-color: cadetblue;
        }

        td.koko {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <h1> Teste de Lista </h1>

    <table>
        <tr>
            <td class="lala">A1</td>
            <td class="kaka">B1</td>
            <td class="koko">C1</td>
        </tr>

        <tr>
            <td class="lala">A2</td>
            <td class="kaka">B2</td>
            <td class="koko">C2</td>
        </tr>

        <tr>
            <td class="lala">A3</td>
            <td class="kaka">B3</td>
            <td class="koko">C3</td>
        </tr>
    </table>
</body>
</html>
