<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            height:300px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Teste de Mesclagem</h1>

    <table>
        <tr>
            <td rowspan="2">A </td>
            <td colspan="2">B </td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G </td>
            <td>I </td>
        </tr>
        <tr>
            <td colspan="3"> J</td>
        </tr>
        <tr>
            <td colspan="2">M </td>
            <td>O </td>
        </tr>
    </table>
</body>
</html>
