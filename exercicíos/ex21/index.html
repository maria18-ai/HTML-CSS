<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { /* box level*/
            height: 300px;
            width: 300px;
            background-color: azure;

           border: 10px solid darkcyan;

           padding: 10px 10px 10px 10px;

           margin: 20px 20px 40px 20px;

           outline: 5px dashed salmon;
        }

        a { /* inline-level*/
            display: inline-block;
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur veniam harum <a href="#">provident et cupiditate</a> magnam eaque eos illo earum, nam enim, molestias, totam quasi nemo exercitationem soluta numquam. Nesciunt, vero.</p>
</body>
</html>
